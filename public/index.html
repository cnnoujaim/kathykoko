<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kathy Koko</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <h1>Kathy Koko</h1>
        <span class="subtitle">Chief of Staff</span>
      </div>
      <div id="sidebar-user" class="sidebar-user" style="display:none;">
        <img id="user-avatar" class="user-avatar" src="" alt="">
        <span id="user-name" class="user-name"></span>
      </div>
      <nav class="sidebar-nav">
        <button class="nav-btn active" data-tab="chat">
          <span class="nav-icon">&#128172;</span>
          <span class="nav-label">Chat</span>
        </button>
        <button class="nav-btn" data-tab="tasks">
          <span class="nav-icon">&#9745;</span>
          <span class="nav-label">Tasks</span>
        </button>
        <button class="nav-btn" data-tab="calendar">
          <span class="nav-icon">&#128197;</span>
          <span class="nav-label">Calendar</span>
        </button>
        <button class="nav-btn" data-tab="email">
          <span class="nav-icon">&#9993;</span>
          <span class="nav-label">Email</span>
        </button>
        <button class="nav-btn" data-tab="status">
          <span class="nav-icon">&#128200;</span>
          <span class="nav-label">Status</span>
        </button>
        <button class="nav-btn" data-tab="settings">
          <span class="nav-icon">&#9881;</span>
          <span class="nav-label">Settings</span>
        </button>
      </nav>
      <div class="sidebar-footer">
        <div id="sidebar-killswitch">
          <div class="sidebar-hours-label">Work Hours</div>
          <div class="sidebar-hours-bar"><div id="sidebar-hours-fill"></div></div>
          <div class="sidebar-hours-text" id="sidebar-hours-text">--/40h</div>
        </div>
        <button id="logout-btn" class="logout-btn" style="display:none;">Sign Out</button>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main id="main">
      <!-- Chat Panel — always left side on desktop -->
      <section id="panel-chat" class="panel">
        <div class="panel-header">
          <h2>Chat with Kathy</h2>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-area">
          <input type="text" id="chat-input" placeholder="Message Kathy..." autocomplete="off">
          <button id="chat-send">Send</button>
        </div>
      </section>

      <!-- Right Panel — switches between tasks/calendar/status -->
      <section id="panel-right" class="panel">
        <!-- Tasks View -->
        <div id="view-tasks" class="panel-view active">
          <div class="panel-header">
            <h2>Tasks</h2>
            <div id="task-filters">
              <button class="filter-pill active" data-filter="all">All</button>
            </div>
          </div>
          <div id="task-list" class="panel-body"></div>
        </div>

        <!-- Calendar View -->
        <div id="view-calendar" class="panel-view">
          <div class="panel-header">
            <h2>Calendar</h2>
          </div>
          <div id="calendar-list" class="panel-body"></div>
        </div>

        <!-- Status View -->
        <div id="view-status" class="panel-view">
          <div class="panel-header">
            <h2>Status</h2>
          </div>
          <div class="panel-body">
            <div id="killswitch-card">
              <h3>Work Hours This Week</h3>
              <div id="killswitch-bar-container">
                <div id="killswitch-bar"></div>
              </div>
              <div id="killswitch-label"></div>
            </div>
            <div id="status-info"></div>
          </div>
        </div>

        <!-- Email View -->
        <div id="view-email" class="panel-view">
          <div class="panel-header">
            <h2>Email</h2>
          </div>
          <div class="panel-body">
            <div class="email-section">
              <h3>Drafts Ready to Send</h3>
              <div id="drafts-list"></div>
            </div>
            <div class="email-section">
              <h3>Action Items from Email</h3>
              <div id="email-todos-list"></div>
            </div>
          </div>
        </div>

        <!-- Settings View -->
        <div id="view-settings" class="panel-view">
          <div class="panel-header">
            <h2>Settings</h2>
          </div>
          <div class="panel-body">
            <div class="settings-section">
              <h3>Connected Google Accounts</h3>
              <div id="accounts-list"></div>
              <a href="/auth/google/connect" class="settings-btn">Connect Another Account</a>
            </div>
            <div class="settings-section">
              <h3>Categories</h3>
              <div id="categories-list"></div>
              <div class="category-add">
                <input type="text" id="new-category-name" placeholder="New category name" autocomplete="off">
                <input type="color" id="new-category-color" value="#c8b6ff">
                <button id="add-category-btn" class="settings-btn">Add</button>
              </div>
            </div>
            <div class="settings-section">
              <h3>Phone Number (for SMS)</h3>
              <div class="phone-setting">
                <input type="tel" id="phone-number" placeholder="+1234567890" autocomplete="off">
                <button id="save-phone-btn" class="settings-btn">Save</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
