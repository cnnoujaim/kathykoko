<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kathy Koko - Sign In</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #ffd6ff 0%, #e7c6ff 25%, #c8b6ff 50%, #b8c0ff 75%, #bbd0ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      border-radius: 20px;
      padding: 48px 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .login-card h1 {
      font-size: 28px;
      color: #2d2b55;
      margin-bottom: 4px;
    }
    .login-card .subtitle {
      color: #8b86b0;
      font-size: 14px;
      margin-bottom: 32px;
    }
    .login-card p {
      color: #666;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 32px;
    }
    .google-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: white;
      border: 2px solid #e0ddf0;
      border-radius: 12px;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 500;
      color: #2d2b55;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }
    .google-btn:hover {
      border-color: #c8b6ff;
      background: #faf8ff;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(200,182,255,0.3);
    }
    .google-btn svg {
      width: 20px;
      height: 20px;
    }
    .error-msg {
      background: #fff0f0;
      color: #c44;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Kathy Koko</h1>
    <div class="subtitle">Chief of Staff</div>
    <p>Sign in with your Google account to access your tasks, calendar, and chat with Kathy.</p>
    <div class="error-msg" id="error-msg"></div>
    <a href="/auth/google" class="google-btn">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Sign in with Google
    </a>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error')) {
      const el = document.getElementById('error-msg');
      const msgs = {
        auth_denied: 'You cancelled the sign-in. Please try again.',
        auth_failed: 'Sign-in failed. Please try again.',
        missing_tokens: 'Google didn\'t return the needed permissions. Please try again.',
      };
      el.textContent = msgs[params.get('error')] || 'An error occurred. Please try again.';
      el.style.display = 'block';
    }
  </script>
</body>
</html>
