version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: kathykoko-postgres
    environment:
      POSTGRES_USER: kathykoko
      POSTGRES_PASSWORD: kathykoko_dev_password
      POSTGRES_DB: kathykoko
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kathykoko"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kathykoko-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
